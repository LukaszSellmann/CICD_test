apiVersion: v1
kind: Namespace
metadata:
  name: demo-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-api-sa
  namespace: demo-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  namespace: demo-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-api
  template:
    metadata:
      labels:
        app: demo-api
    spec:
      serviceAccountName: demo-api-sa
      containers:
        - name: demo-api
          image: lukaszsel/demo-lambda-api:IMAGE_TAG
          ports:
            - containerPort: 8000
          env:
            - name: LAMBDA_FUNCTION_NAME
              value: "demo-echo-lambda"
            - name: AWS_REGION
              value: "us-east-1"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
